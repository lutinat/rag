<div class="w-64 bg-gradient-to-b from-white to-gray-50/50 border-r border-gray-100 h-full flex flex-col text-satlantis-blue">
         <!-- Logo Section -->
     <div class="p-6 flex items-center justify-center">
         <div class="flex items-center">
             <img src="assets/images/logo.svg" alt="Logo Chatlantis" class="h-24 w-auto">
         </div>
     </div>

    <!-- New Chat Button -->
    <div class="px-4 mb-6">
        <button (click)="onNewChat()" class="w-full flex items-center justify-center gap-3 p-3 rounded-xl bg-gradient-to-r from-satlantis-blue to-satlantis-blue/90 text-white hover:from-satlantis-blue/90 hover:to-satlantis-blue hover:shadow-lg transition-all duration-300 group">
            <i class="fa-solid fa-plus text-sm group-hover:scale-110 transition-transform duration-200"></i>
            <span class="font-medium">New Chat</span>
        </button>
    </div>

         <!-- Chat List -->
     <div class="flex-1 overflow-y-auto px-4 pb-2">
         <div class="text-base font-semibold text-gray-800 mb-2 px-1">Chats:</div>
         <div class="space-y-1">
             <div *ngFor="let chat of chats" 
                  [ngClass]="{'bg-satlantis-blue/15 border-satlantis-blue shadow-md': chat.id === selectedChatId, 'bg-white border-gray-200 hover:bg-gray-50': chat.id !== selectedChatId}"
                  class="relative group rounded-xl transition-all duration-200 cursor-pointer">
                 <div class="flex items-center px-3">
                     <!-- Chat Icon -->
                     <div class="flex-shrink-0 w-5 h-5 rounded bg-gradient-to-br from-satlantis-orange/10 to-satlantis-orange/20 flex items-center justify-center mr-2">
                         <i class="fa-solid fa-message text-satlantis-orange text-xs"></i>
                     </div>
                     
                     <!-- Chat Title -->
                     <div class="flex-1 min-w-0" (click)="onSelectChat(chat.id)">
                         <p class="text-sm font-semibold truncate" 
                            [class.text-satlantis-blue]="chat.id === selectedChatId"
                            [class.text-gray-700]="chat.id !== selectedChatId">
                             {{ chat.title }}
                         </p>
                     </div>
                     
                     <!-- Action Buttons -->
                     <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                         <button (click)="startEditing($event, chat)" 
                                 class="p-1 rounded-md hover:bg-satlantis-blue/10 text-gray-400 hover:text-satlantis-blue transition-colors duration-200">
                             <i class="fa-solid fa-pen text-xs"></i>
                         </button>
                         <button (click)="onDeleteChat($event, chat.id)" 
                                 class="p-1 rounded-md hover:bg-red-50 text-gray-400 hover:text-red-500 transition-colors duration-200">
                             <i class="fa-solid fa-trash text-xs"></i>
                         </button>
                     </div>
                 </div>
                 
                 <!-- Active indicator -->
                 <div *ngIf="chat.id === selectedChatId" 
                      class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-6 bg-satlantis-blue rounded-r-full shadow-sm"></div>
             </div>
         </div>
    </div>
</div>
